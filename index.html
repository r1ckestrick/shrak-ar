<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animales Peligrosos - Landing</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preload" href="assets/DharmaGothicE_Regular_R.otf" as="font" type="font/otf" crossorigin>
</head>
<body>
  <div class="video-bg">
    <video src="assets/BIENVENIDA A BORDO.mp4" autoplay loop muted playsinline></video>
    <div class="overlay"></div>
  </div>
  <div class="content">
    <img src="assets/ANIMALES PELIGROSOS ROJO.png" alt="Animales Peligrosos Logo" class="logo">
    <div class="subtitle">28 DE AGOSTO<br>SOLO EN CINES</div>
    <div class="instruccion">Â¡Posicionate frente a la jaula y presiona comenzar!</div>
    <a href="https://elealcubo.8thwall.app/animalespeligrosos/" class="btn">COMENZAR</a>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var video = document.querySelector('.video-bg video');
      function tryPlay() {
        if (video.readyState >= 2 && video.paused) {
          video.play().catch(()=>{});
        }
      }
      function playVideoOnUserGesture() {
        tryPlay();
        document.removeEventListener('touchstart', playVideoOnUserGesture);
        document.removeEventListener('click', playVideoOnUserGesture);
      }
      video.addEventListener('canplay', tryPlay);
      document.addEventListener('touchstart', playVideoOnUserGesture);
      document.addEventListener('click', playVideoOnUserGesture);
    });
  </script>
</body>
</html>
